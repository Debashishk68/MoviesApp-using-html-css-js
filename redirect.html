<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeBCode</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="navbar">

  <div class="container2">
    <p class="topmoviestext"></p>

        <input type="image" src="https://image.tmdb.org/t/p/w1280/" class="poster">

        <div class="info">
          <p>PG-13</p>
          <p class="date">2024</p>
          <p class="lang">en</p>

      </div>
      <div class="overview">
        <h2>Plot</h2>
        <p class="plot">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut autem voluptatum dolores sunt
          alias saepe ratione vitae provident, quas doloribus.</p>
      </div>
    </div>

    <div class="searchedMovies">

    </div>
